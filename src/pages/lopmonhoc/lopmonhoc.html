    </button>

    <ion-title>
      Lớp đảm nhiệm
      <div class="clearfix"></div>
    </ion-title>

            <ion-icon name="menu"></ion-icon>

        <ion-toolbar no-border-top>

<ion-content class="no-scroll">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="custom-tabs-content" #oneDataList [hidden]="shownData === 0">
    <ion-item-sliding class="oneData-one gvc-{{oneData.MaGVC == userID}} gvp-{{oneData.MaGVP == userID}}"
      *ngFor="let oneData of dataList" #slidingItem>
      <button ion-item (click)="goToDetail(oneData)">
        <div class="oneData-one-info">
          <h3 class="oneData-title">
            <span class="malh">{{oneData.MaLMH}}</span> {{oneData.TenMH}}
          </h3>
          <div class="more-info">
            <div class="sotinchi">
              <ion-icon name="calendar"></ion-icon> Số tín chỉ: {{oneData.SoTinChi}} ({{oneData.TongSoBuoi}} buổi)
            </div>
            <div class="hocky">
              <ion-icon name="calendar"></ion-icon> Học kỳ: {{oneData.MaHK}}
            </div>
            <div class="gvc">
              <ion-icon name="person"></ion-icon> GVC: {{oneData.TenGVC}}
            </div>
            <div class="gvp">
              <ion-icon name="person"></ion-icon> GVP: {{oneData.TenGVP}}
            </div>
            <div class="tssv">
              <ion-icon name="people"></ion-icon> Tổng số SV: {{oneData.sv_total}}
            </div>

            <div class="thu">
              <ion-icon name="calendar"></ion-icon> Lịch học: {{daysName[oneData.Thu]}} (từ tiết {{oneData.TietBD}} -
              {{oneData.TietKT}})
            </div>
          </div>
        </div>
      </button>

      <!--<ion-item-options>
                <button ion-button color="favorite" (click)="addFavorite(slidingItem, oneData)" *ngIf="segment === 'all'">
                    Favorite
                </button>
                <button ion-button color="danger" (click)="removeFavorite(slidingItem, oneData, 'Remove Favorite')" *ngIf="segment === 'favorites'">
                    Remove
                </button>
            </ion-item-options>-->

    </ion-item-sliding>

  </ion-list>



  <ion-list-header [hidden]="shownData > 0">
    No data found
  </ion-list-header>


</ion-content>
